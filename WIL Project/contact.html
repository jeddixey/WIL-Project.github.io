<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./Styles/contact.css">
</head>
<body>
    <header>
        <h1>Contact Our Agents</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="agent">Select an Agent:</label>
                    <select id="agent" name="agent" required>
                        <option value="">Choose an agent</option>
                        <option value="Enzo Meadows">Enzo Meadows</option>
                        <option value="Zac Page">Zac Page</option>
                        <option value="Regan Page">Regan Page</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Real Estate Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
